<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
    </head>
    <body>
        <script>
            //entrada de dados        
            let base = window.prompt("Digite a medida da base","0");
            let altura = window.prompt("Digite a medida da altura","0");

            //processamento
            let area = base * altura / 2;

            //saida de dados
            window.alert("A área é " + area);
            document.write("Base" + base +"<br>");
            document.write("Altura " + altura +"<br>");
            document.write("A área é " + area +"<br>");

        </script>        
    </body>
</html>
